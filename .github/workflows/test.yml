        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v2-beta
        with:
          node-version: '16.13'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Publish preview
